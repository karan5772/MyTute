<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuChat RAG System</title>
    <style>
      :root {
        --primary: #6366f1;
        --bg: #f3f4f6;
        --chat-bg: #ffffff;
        --user-msg: #6366f1;
        --ai-msg: #f1f5f9;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar for PDF Upload */
      .sidebar {
        width: 300px;
        background: white;
        padding: 20px;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Upload Area with Animation */
      .upload-zone {
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .upload-zone:hover {
        border-color: var(--primary);
        background-color: #eef2ff;
        transform: scale(1.02);
      }

      .file-info {
        display: none;
        margin-top: 10px;
        font-size: 0.9rem;
        color: var(--primary);
        animation: fadeIn 0.5s ease;
      }

      /* Chat Area */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 900px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      .messages-area {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Message Bubbles */
      .message {
        max-width: 80%;
        padding: 12px 18px;
        border-radius: 15px;
        font-size: 0.95rem;
        line-height: 1.5;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
        animation: messageSlideUp 0.4s forwards;
      }

      .message.user {
        align-self: flex-end;
        background-color: var(--user-msg);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.ai {
        align-self: flex-start;
        background-color: var(--ai-msg);
        color: #334155;
        border-bottom-left-radius: 4px;
      }

      /* Input Area */
      .input-area {
        padding: 20px;
        border-top: 1px solid #e5e7eb;
        display: flex;
        gap: 10px;
        background: white;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 20px;
        border: 1px solid #e2e8f0;
        border-radius: 25px;
        outline: none;
        transition: box-shadow 0.3s;
      }

      input[type="text"]:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        border-color: var(--primary);
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      button:active {
        transform: scale(0.95);
      }

      /* Animations */
      @keyframes messageSlideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Typing Indicator */
      .typing-indicator {
        display: none;
        align-self: flex-start;
        background-color: var(--ai-msg);
        padding: 15px;
        border-radius: 15px;
        border-bottom-left-radius: 4px;
        gap: 5px;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: #94a3b8;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">ðŸ“„ DocuChat</div>

      <div class="upload-zone" id="dropZone">
        <p style="margin: 0">ðŸ“‚ Drag PDF here</p>
        <small style="color: #94a3b8">or click to upload</small>
        <input type="file" id="fileInput" hidden accept="application/pdf" />
        <div class="file-info" id="fileInfo">
          âœ… <strong>manual.pdf</strong> loaded!
        </div>
      </div>

      <div style="margin-top: auto; font-size: 0.8rem; color: #94a3b8">
        RAG System Ready<br />Status: <span style="color: #10b981">Active</span>
      </div>
    </div>

    <div class="chat-container">
      <div class="messages-area" id="messagesArea">
        <div class="message ai">
          Hello! Upload a PDF document on the left, and I'll answer any
          questions based on its content.
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Ask something about your PDF..."
          disabled
        />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const fileInfo = document.getElementById("fileInfo");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const messagesArea = document.getElementById("messagesArea");
      const typingIndicator = document.getElementById("typingIndicator");

      // 1. Handle File Upload Simulation
      dropZone.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", handleFile);

      function handleFile(e) {
        const file = e.target.files[0];
        if (file && file.type === "application/pdf") {
          fileInfo.style.display = "block";
          fileInfo.innerHTML = `âœ… <strong>${file.name}</strong> processing...`;

          // Simulate Processing Delay
          setTimeout(() => {
            fileInfo.innerHTML = `âœ… <strong>${file.name}</strong> ready!`;
            userInput.disabled = false;
            sendBtn.disabled = false;
            addMessage(
              "ai",
              `I've read <strong>${file.name}</strong>. What would you like to know?`
            );
          }, 1500);
        }
      }

      // 2. Handle Chat Logic
      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Add User Message
        addMessage("user", text);
        userInput.value = "";

        // Show Typing Indicator
        typingIndicator.style.display = "flex";
        messagesArea.scrollTop = messagesArea.scrollHeight;

        // Simulate API Call / Backend Response
        setTimeout(() => {
          typingIndicator.style.display = "none";
          // This is where you would fetch the real response from your Python backend
          const mockResponse =
            "Based on the PDF, the data indicates a 20% increase in efficiency when using the RAG architecture shown in figure 3.";
          addMessage("ai", mockResponse);
        }, 2000);
      }

      function addMessage(sender, text) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.innerHTML = text;
        messagesArea.appendChild(div);

        // Auto scroll to bottom
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }
    </script>
  </body>
</html>
